<style>
:root{ --bg:#0e131a; --panel:#151c25; --accent:#7df9ff; --accent2:#F8D57E; --text:#e6eefc; --muted:#a9b6cc; --danger:#ff6262; --ok:#7CFC9A; }
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 800px at 20% 0%,#121a24,#0c1016); color:var(--text);font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
@font-face{
  font-family:'StarJedi';
  src:url('Starjedi.ttf') format('truetype');
  font-weight:normal; font-style:normal; font-display:swap;
}
header h1{font-family:'StarJedi', Impact, Haettenschweiler, 'Arial Black', system-ui, sans-serif; letter-spacing:1px; text-transform:uppercase;}
header{display:flex;align-items:center;gap:16px;padding:16px 20px;border-bottom:1px solid #1f2a36; position:sticky;top:0;background:rgba(14,19,26,.9);backdrop-filter: blur(8px);}
h1{margin:0;font-weight:800;letter-spacing:.5px}
.badge{padding:4px 8px;border-radius:999px;border:1px solid #2a384a;color:var(--muted);font-size:12px}
#turnIndicator{border-color:#3a4f6b;color:#cfe2ff}
.container{display:grid;grid-template-columns:340px 1fr;gap:18px;padding:18px;min-height:calc(100vh - 64px)}
.panel{background:linear-gradient(180deg,rgba(32,44,61,.6),rgba(21,28,37,.9));border:1px solid #2a384a;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.35)}
.panel h2{margin:0;padding:14px 16px;border-bottom:1px solid #263346;font-size:16px;letter-spacing:.4px;color:var(--accent)}
.panel .content{padding:14px}
label{display:block;font-size:12px;color:var(--muted);margin-top:12px}
input[type="range"]{width:100%}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
select,button,input[type="text"],.pill{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a384a;background:#0f141c;color:var(--text);}
button{cursor:pointer;transition:.15s transform ease, .15s box-shadow ease}
button:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(125,249,255,.15)}
button.primary{background:linear-gradient(90deg,#3dd8ff,#1cc8ff);color:#00121a;font-weight:700}
button.ghost{background:transparent;border-color:#30435d}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.card{position:relative;border:1px solid #2a384a;border-radius:12px;overflow:hidden;background:#0f141c;cursor:pointer}
.card img{width:100%;height:120px;object-fit:cover;display:block;opacity:.95}
.card .title{padding:8px 10px 12px;font-size:13px;color:#d7e6ff;min-height:42px}
.tag{position:absolute;top:8px;left:8px;background:#10202e;color:#80eaff;border:1px solid #265b74;font-size:11px;padding:1px 6px;border-radius:999px}
.heroTag{position:absolute; left:8px; top:34px; background:#231a10; color:#ffd27a;border:1px solid #5b4721; font-size:11px; padding:1px 6px; border-radius:999px; pointer-events:none}
.cost{position:absolute;top:8px;right:8px;background:#20131a;color:#ff99a3;border:1px solid #6b2a2f;font-size:12px;padding:2px 6px;border-radius:999px}
.infoIcon{position:absolute; right:8px; bottom:8px; width:22px; height:22px; border-radius:999px;background:#0b1622; border:1px solid #2a384a; color:#a9c7e8; font-weight:700; display:flex; align-items:center; justify-content:center;font-size:13px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.35)}
.infoIcon:hover{ background:#112033; color:#e6f1ff }
.activePlayer{outline:2px solid var(--accent); border-radius:10px; padding:6px}
footer{padding:12px 18px;border-top:1px solid #263346;color:var(--muted);font-size:12px}
textarea#log{width:100%;height:340px;background:#0b0f15;border:1px solid #30435d;border-radius:12px;padding:12px;color:var(--text);white-space:pre-wrap}
.small{font-size:12px;color:var(--muted)}
hr.sep{border:none;height:1px;background:#263346;margin:12px 0}
.heroimg{width:100%;border-radius:12px;border:1px solid #2a384a}
#hoverTip{position:fixed; max-width:min(520px, 92vw); background:#0b0f15; border:1px solid #30435d; border-radius:12px; padding:12px; box-shadow:0 18px 36px rgba(0,0,0,.55); z-index:99999; color:#e6eefc; pointer-events:none; opacity:0; transition:opacity .08s ease-out;}
#hoverTip.show{opacity:1}
.tipTitle{font-weight:700;color:#e6f1ff}
.tipSub{color:#9fc9ff}
.statrow{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:6px}
.stat{display:flex;align-items:center;gap:6px;font-size:12px;color:#a9b6cc}
.bar{flex:1;height:6px;background:#0f141c;border:1px solid #2a384a;border-radius:999px;overflow:hidden}
.fill{height:100%;background:linear-gradient(90deg,#3dd8ff,#1cc8ff)}

.card.taken{opacity:.45; filter:grayscale(1); cursor:not-allowed}
.takenTag{position:absolute; left:8px; top:54px; background:#2a1619; color:#ffc2c7;
  border:1px solid #6b2a2f; font-size:11px; padding:1px 6px; border-radius:999px; pointer-events:none}

/* Holographic hover effect */
.holographic-card{transition:transform .25s ease, box-shadow .25s ease; will-change:transform}
.holographic-card::before{
  content:''; position:absolute; top:-60%; left:-20%; width:140%; height:160%;
  background:
    linear-gradient(115deg, rgba(0,255,255,.22), rgba(255,0,255,.18) 35%, rgba(255,255,0,.12) 70%, rgba(0,255,255,.22)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.12) 0 2px, rgba(255,255,255,0) 2px 6px);
  mix-blend-mode: screen;
  opacity:0; transform: translateY(-12%) rotate(10deg);
  transition: opacity .25s ease, transform .45s ease;
  pointer-events:none;
}
.holographic-card:not(.taken):hover{ transform: scale(1.05); box-shadow: 0 0 20px rgba(0,255,255,.5); }
.holographic-card:not(.taken):hover::before{ opacity:.35; transform: translateY(0) rotate(10deg); }
/* Ensure taken cards ignore holo hover */
.card.taken:hover{ transform:none; box-shadow:none }
.card.taken:hover::before{ opacity:0 }


/* Faction-colored holographic variants */
.holographic-card.holo-sith::before{
  background:
    linear-gradient(115deg, rgba(255,0,0,.28), rgba(255,77,77,.18) 35%, rgba(255,160,122,.10) 70%, rgba(255,0,0,.26)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.10) 0 2px, rgba(255,255,255,0) 2px 6px);
}
.holographic-card.holo-jedi::before{
  background:
    linear-gradient(115deg, rgba(0,170,255,.26), rgba(64,224,255,.20) 40%, rgba(180,240,255,.12) 75%, rgba(0,170,255,.26)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.10) 0 2px, rgba(255,255,255,0) 2px 6px);
}
.holographic-card.holo-sith:not(.taken):hover{ box-shadow: 0 0 22px rgba(255,60,60,.65), 0 0 6px rgba(255,0,0,.35) inset; }
.holographic-card.holo-jedi:not(.taken):hover{ box-shadow: 0 0 22px rgba(80,200,255,.65), 0 0 6px rgba(0,170,255,.35) inset; }


/* Alignment control inside tooltip */
#hoverTip .alignCtl{display:flex;gap:6px;align-items:center;margin-top:8px}
#hoverTip .alignCtl label{min-width:120px;color:#a9b6cc;font-size:12px}
#hoverTip .alignCtl select{padding:6px 8px;border-radius:8px;border:1px solid #2a384a;background:#0f141c;color:#e6eefc}


#btnGlobalSkip{position:relative;z-index:6;pointer-events:auto}

/* Bans — never hide, just grey + tag */
.card.banned{opacity:.35; filter:grayscale(1)}
.banTag{position:absolute; left:8px; top:74px; background:#301014; color:#ffb3b3;
  border:1px solid #5a2a2a; font-size:11px; padding:1px 6px; border-radius:999px; pointer-events:none}
.banIcon{position:absolute; left:8px; bottom:8px; width:22px; height:22px; border-radius:999px;
  background:#220b0b; border:1px solid #5a2a2a; color:#ffb3b3; display:flex; align-items:center; justify-content:center;
  font-size:13px; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,.35)}


/* === Custom Fonts === */
@font-face{
  font-family:'GC-CharacterNames';
  src:url('Character Names.ttf') format('truetype');
  font-display:swap;
}
@font-face{
  font-family:'GC-CharacterDescriptions';
  src:url('Character Descriptions.ttf') format('truetype');
  font-display:swap;
}
:root{
  --font-names: 'GC-CharacterNames', 'StarJedi', 'Star Jedi', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
  --font-desc: 'GC-CharacterDescriptions', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
}
/* Apply fonts */
.card .title, .tipTitle{ font-family: var(--font-names) !important; }
#hoverTip .small{ font-family: var(--font-desc) !important; }


/* Subtle Toasts */
#gcToast{
  position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(8px);
  background:rgba(15,20,28,.96); color:#e6eefc; border:1px solid #30435d;
  padding:10px 14px; border-radius:10px; box-shadow:0 10px 26px rgba(0,0,0,.45);
  opacity:0; pointer-events:none; transition:opacity .18s ease, transform .18s ease; z-index:9999;
  max-width:70vw; text-align:center; font-size:14px; line-height:1.2
}
#gcToast.show{ opacity:1; transform:translateX(-50%) translateY(0) }


/* --- Ban icon sizing & spacing tweaks --- */
.card .title{ padding-left: 26px; } /* reserve space so the icon never covers the name */
.banIcon{
  width:16px; height:16px; font-size:10px;
  left:6px; bottom:6px; opacity:.9;
}
.banIcon:hover{ opacity:1; transform:scale(1.05); }


/* Centered character names (reserve space for left icon) */
.card .title{
  display:flex; align-items:center; justify-content:center;
  text-align:center;
  padding-left:26px; padding-right:26px; /* keep symmetric so real center stays center */
}

</style>

<style id="gc-effects-css">
/* Holo sweep overlay */
.card.gc-holo::before{
  content:"";
  position:absolute; inset:0;
  background: linear-gradient(120deg, rgba(0,255,255,0.0) 0%, rgba(0,255,255,0.14) 40%, rgba(255,255,255,0.18) 50%, rgba(0,255,255,0.14) 60%, rgba(0,255,255,0.0) 100%);
  opacity:0; pointer-events:none; transform: translateY(-30%);
  transition: opacity .25s ease;
  mix-blend-mode: screen;
  border-radius: inherit;
}
.card.gc-hover.gc-holo::before{ opacity:0.7; }
/* Ensure cards are positioned */
.card{ position:relative; transform-style:preserve-3d; will-change:transform, box-shadow; }

/* Effects toggle UI */
#gcFxBtn{
  position:fixed; right:12px; bottom:12px; z-index:9999;
  width:38px; height:38px; border-radius:10px;
  display:flex; align-items:center; justify-content:center;
  border:1px solid rgba(120,150,200,.35);
  background:rgba(8,12,20,.7); color:#cfe3ff; cursor:pointer;
  backdrop-filter: blur(6px);
}
#gcFxPanel{
  position:fixed; right:12px; bottom:60px; z-index:9999;
  width:220px; padding:10px; border-radius:12px;
  border:1px solid rgba(120,150,200,.35);
  background:rgba(10,16,26,.9); color:#dbe6ff; display:none;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  backdrop-filter: blur(6px);
  font: 13px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}
#gcFxPanel.show{ display:block; }
#gcFxPanel h4{ margin:0 0 8px 0; font-size:14px; }
#gcFxPanel label{ display:flex; align-items:center; gap:8px; margin:6px 0; cursor:pointer; }
#gcFxPanel input[type=checkbox]{ width:16px; height:16px; }

/* Turn spotlight pulse target (fallback ids) */
#turnIndicator, .turn-indicator, .activeTurnBanner{
  will-change: filter, transform;
}
</style>

<body>
<body class="gc-bg-starwars">
<header>
<h1 class="sw-title">GALAXY CLASH</h1>
  <span class="badge">Clean Baseline</span>
  <span class="badge" id="turnIndicator">Picking: —</span> <label class="badge" style="display:inline-flex;gap:6px;align-items:center"><input id="snakeChk" type="checkbox"> Snake</label> <button id="btnGlobalSkip" class="ghost" style="margin-left:8px" onclick="__skipTurnImmediate()">Skip Turn</button>
  <div style="margin-left:auto;display:flex;gap:10px;align-items:center">
    <span class="small">Created for CJ / Requiem</span>
    <a class="badge" href="GalaxyClashLineup.png" download>Download Lineup</a>
  </div>
</header>

<div class="container">
  <aside class="panel">
    <h2>Setup</h2>
    <div class="content">
      <label>Default Budget: <span id="budgetLabel">$15</span></label>
      <input id="budget" type="range" min="5" max="60" step="1" value="15" oninput="budgetLabel.textContent='$'+this.value">
      
      <div class="controls">
        <button class="ghost" onclick="addPlayer()">+ Add Player</button>
        <button class="ghost" onclick="resetPlayers()">Reset Players</button>
      </div>
      
      <label>Players</label>
      <div id="players"></div>
      
      <label>Options</label>
      <div class="controls">
        <select id="edition" onchange="renderRoster()">
          <option value="core" selected>Core Only</option>
          <option value="nonforce">Non-Force Users Edition</option>
        </select>
        <select id="gore">
          <option value="cinematic">Cinematic (mild)</option>
          <option value="graphic" selected>Graphic</option>
          <option value="off">Off</option>
        </select>
      </div>

      <div class="controls">
        <button class="primary" onclick="runBattle()">Run Battle</button>
        <button class="ghost" onclick="clearLog()">Clear Log</button>
      </div>
      
      <hr class="sep" />
      <img class="heroimg" src="GalaxyClashLineup.png" alt="Roster" />
      <div class="small" style="margin-top:8px">Hover or click the “i” on any card for description, stats, and synergies. Click pins; Esc closes.</div>
    </div>
  </aside>

  <main class="panel">
    <h2>Draft</h2>
    <div class="content">
      <div class="controls">
        <input id="search" type="text" placeholder="Search characters..." oninput="renderRoster()"/>
        <select id="costFilter" onchange="renderRoster()">
          <option value="all" selected>All Costs</option>
          <option value="10">$10</option>
          <option value="5">$5</option>
          <option value="4">$4</option>
          <option value="3">$3</option>
          <option value="2">$2</option>
          <option value="1">$1</option>
          <option value="0.5">$0.50</option>
        </select>
      </div>
      <div id="roster" class="grid" style="margin-top:10px"></div>
      
      <hr class="sep" />
      <h3 style="margin:0 0 8px 0;color:var(--accent2)">Battle Log</h3>
      <textarea id="log" readonly></textarea>
    </div>
    <footer>
      Tip: You can paste a custom portrait URL in the tooltip; it will save to this browser.
    </footer>
  </main>
</div>

<div id="hoverTip" aria-hidden="true"></div>

function defaultPortrait(name){ const seed = encodeURIComponent(name); return `https://api.dicebear.com/7.x/thumbs/svg?seed=${seed}`; }
function portraitURL(name){ return portraitMap[name] || defaultPortrait(name); }

function tagFromName(name){
  const n = name.toLowerCase(), has = (s)=> n.includes(s);
  if(has('darth') || has('sith')) return 'sith';
  if(has('jedi') || has('yoda') || has('mace') || has('kenobi') || has('obi') || has('anakin') || has('luke') || has('ahsoka')) return 'jedi';
  if(has('fett') || has('bane') || has('bossk') || has('dengar') || has('bounty')) return 'bounty';
  if(has('stormtrooper') || has('clone') || has('commando') || has('arc') || has('501') || has('212') || has('trooper')) return 'trooper';
  if(has('droid') || has('ig-') || has('hk-') || has('r2') || has('c-3') || has('bb-') || has('b1') || has('b2') || has('droideka') || has('magnaguard')) return 'droid';
  if(has('mandalor') || has('vizsla') || has('bo-katan') || has('sabine') || has('armorer') || has('din')) return 'mandalorian';
  if(has('grand admiral') || has('admiral') || has('general') || has('moff') || has('commander') || has('captain') || has('chancellor') || has('supreme leader')) return 'commander';
  if(has('rancor') || has('wampa') || has('nexu') || has('acklay') || has('bantha') || has('dewback')) return 'creature';
  if(has('han') || has('lando') || has('hondo') || has('greedo')) return 'scoundrel';
  return 'special';
}
function baseFromCost(cost){ const map = {10:92, 5:78, 4:70, 3:62, 2:52, 1:42}; return (cost===0.5)?34:(map[cost]||55); }
function clamp(x){ return Math.max(10, Math.min(99, Math.round(x))); }
function computeStats(u){
  const base = baseFromCost(u.cost);
  const tag = tagFromName(u.name);
  let atk=base, def=base-5, ctrl=base-10, mob=base-8, sup=Math.max(30, base-15), surv=base-6;
  switch(tag){
    case 'sith': atk += 8; ctrl += 6; def -= 2; break;
    case 'jedi': atk += 4; def += 4; ctrl += 5; sup += 3; break;
    case 'bounty': atk += 3; mob += 6; break;
    case 'trooper': def += 3; sup += 2; break;
    case 'droid': def += 2; ctrl += 2; break;
    case 'mandalorian': atk += 4; def += 2; mob += 6; break;
    case 'commander': ctrl += 8; sup += 8; atk -= 2; break;
    case 'creature': atk += 6; def += 4; mob -= 4; ctrl -= 4; break;
    case 'scoundrel': mob += 8; ctrl += 2; break;
  }
  return {attack:clamp(atk), defense:clamp(def), control:clamp(ctrl), mobility:clamp(mob), support:clamp(sup), survivability:clamp(surv), tag};
}
function descriptionFor(u, stats){
  const tierText = u.cost>=10?'mythic-tier':u.cost>=5?'elite-tier':u.cost>=4?'high-tier':u.cost>=3?'mid-tier':u.cost>=2?'low-tier':'fodder-tier';
  const M = {
    sith: `${displayName(u.name)} is a ${tierText} dark-side duelist who thrives in close quarters and battlefield disruption.`,
    jedi: `${displayName(u.name)} is a ${tierText} light-side combatant balancing defense, mobility, and control.`,
    bounty: `${displayName(u.name)} is a ${tierText} hunter—precision fire, gadgets, and ruthless opportunism.`,
    trooper: `${displayName(u.name)} is a ${tierText} frontline shooter; best in formation and under leadership auras.`,
    droid: `${displayName(u.name)} is a ${tierText} automaton: consistent output, low morale risk, vulnerable to EMP.`,
    mandalorian:`${displayName(u.name)} is a ${tierText} Mandalorian skirmisher with jetpack mobility and armor tricks.`,
    commander:`${displayName(u.name)} is a ${tierText} commander—force multiplier with tactical buffs and call-ins.`,
    creature:`${displayName(u.name)} is a ${tierText} beast; terrifying charge damage, poor ranged options.`,
    scoundrel:`${displayName(u.name)} is a ${tierText} scoundrel; evasive, opportunistic, and hard to pin down.`,
    special:`${displayName(u.name)} is a ${tierText} wildcard with situational strengths.`
  };
  return M[stats.tag] || M.special;
}
function statBars(s){
  const make = (label,val)=>`
    <div class="stat"><span style="width:92px">${label}</span>
      <div class="bar"><div class="fill" style="width:${val}%"></div></div>
      <span style="width:28px;text-align:right">${val}</span>
    </div>`;
  return `<div class="statrow">
      ${make('Attack', s.attack)}${make('Defense', s.defense)}
      ${make('Control', s.control)}${make('Mobility', s.mobility)}
      ${make('Support', s.support)}${make('Survivability', s.survivability)}
    </div>`;
}
function tooltipHTML(u){
  const stats = computeStats(u);
  const desc = descriptionFor(u, stats);
  const sBars = statBars(stats);
  const syns = DB.synergies.filter(sy=> sy.a.toLowerCase().includes(u.name.toLowerCase()) || sy.b.toLowerCase().includes(u.name.toLowerCase()))
                        .slice(0,3)
                        .map(sy=> '• '+sy.a+' + '+sy.b+': '+sy.effect).join('<br/>');
  const syhtml = syns?('<div style="margin-top:6px"><span class="small">Synergy:</span><br/><div class="small">'+syns+'</div></div>'):'';
  const editor = `
    <div class="small" style="margin-top:8px;display:flex;gap:6px">
      <input id="url-${u.name.replace(/[^a-z0-9]/gi,'_')}" type="text" placeholder="Paste portrait URL..." style="flex:1;padding:6px 8px;border-radius:8px;border:1px solid #2a384a;background:#0f141c;color:#e6eefc" />
      <button style="padding:6px 10px;border-radius:8px;border:1px solid #30435d;background:#122030;color:#cfe2ff;cursor:pointer" onclick="setPortrait('${u.name.replace(/'/g,"\'")}')">Set</button>
    </div>`;
  return `<div><div class="tipTitle">${displayName(u.name)} <span class="tipSub">· $${u.cost}</span></div>
            <div class="small" style="margin-top:4px">${desc}</div>
            ${sBars}
            ${syhtml}
            ${editor}
          </div>`;
}
const HOVER_TIP = document.getElementById('hoverTip');
let TIP_PINNED=false;
function showTip(html, evt){ HOVER_TIP.innerHTML = html; HOVER_TIP.classList.add('show'); moveTip(evt); }
function moveTip(evt){
  if(!HOVER_TIP.classList.contains('show')) return;
  const pad=12, w=HOVER_TIP.offsetWidth||360, h=HOVER_TIP.offsetHeight||160;
  let x=evt.clientX+pad, y=evt.clientY+pad;
  const maxX=window.innerWidth-w-8, maxY=window.innerHeight-h-8;
  if(x>maxX) x=maxX;
  if(y>maxY) y=evt.clientY-h-pad;
  if(y<8) y=8;
  HOVER_TIP.style.left=x+'px'; HOVER_TIP.style.top=y+'px';
}
function hideTip(){ HOVER_TIP.classList.remove('show'); }
document.addEventListener('keydown',(e)=>{ const k=(e.key||'').toLowerCase(); if(k==='escape'&&TIP_PINNED){ TIP_PINNED=false; hideTip(); } });
function setPortrait(name){
  const id = 'url-'+name.replace(/[^a-z0-9]/gi,'_');
  const el = document.getElementById(id);
  if(!el || !el.value) return;
  portraitMap[name] = el.value.trim(); savePortraitMap();
}

// Heroes (unique)
const HEROES_TAKEN = new Set();
function heroKey(name){ return displayName(name).toLowerCase(); }
function isGeneric(name){
  const n = name.toLowerCase();
  return /(trooper|stormtrooper|clone|battalion|squad|platoon|company|droid|b1|b2|droideka|magnaguard|guard|soldier|officer|scout|commando|pilot|speeder|at\-|tie|x\-wing|y\-wing|u\-wing|vulture|super battle|rancor|wampa|nexu|acklay|bantha|dewback|wookiee warriors|gamorrean guards|jawas|geonosian|artillery|tank|gunship|hoth troopers|snowtrooper|rebel trooper|scout trooper|death trooper|shore trooper|purge trooper|heavy trooper|jet trooper|pathfinder|marine|bomber|biker)/.test(n);
}
function isHero(name){
  const n = name.toLowerCase();
  if (/(darth|obi\-?wan|kenobi|anakin|vader|luke|leia|han|chewbacca|maul|ahsoka|mace|qui\-gon|padmé|padme|palpatine|snoke|thrawn|tarkin|grievous|dooku|revan|nihilus|sion|starkiller|talzin|bo\-katan|sabine|fett|boba|jango|din|grogu|gideon|ezra|hera|kallus|saw|cassian|andor|jyn|cal kestis|jar jar|bossk|dengar|greedo|cad bane|ig\-|hk\-|r2\-|c\-3|bb\-|kylo|rey|poe|finn|lando|hux|phasma|mon mothma|bail organa|jabba|sidious)/.test(n)) return true;
  if (/(ig\-\d+|r2\-[a-z0-9]+|c\-3po|bb\-\d+)/.test(n)) return true;
  return !isGeneric(n);
}
function recomputeHeroesTaken(){
  HEROES_TAKEN.clear();
  PLAYERS.forEach(p=> p.picks.forEach(u=>{ if(isHero(u.name)) HEROES_TAKEN.add(heroKey(u.name)); }));
}

// Players and UI
var PLAYERS = [];
var CURRENT_PLAYER=1;

function addPlayer(){ const budget=parseInt(document.getElementById('budget').value,10); const id=PLAYERS.length+1; const p={id,name:'Player '+id,budget,spent:0,picks:[]}; PLAYERS.push(p); renderPlayers(); updateTurnIndicator(); }
function resetPlayers(){ PLAYERS=[]; addPlayer(); addPlayer(); updateTurnIndicator(); recomputeHeroesTaken(); }
function spendable(p){ return p.budget - p.spent; }
function renderPlayers(){
  const c=document.getElementById('players'); c.innerHTML='';
  const idx=(CURRENT_PLAYER-1)%PLAYERS.length;
  PLAYERS.forEach((p,i)=>{
    const el=document.createElement('div'); el.className='player'+(i===idx?' activePlayer':'');
    el.innerHTML=`
      <div style="display:flex;gap:8px;align-items:center">
        <input class="pill" type="text" value="${p.name}" oninput="PLAYERS[${p.id-1}].name=this.value; updateTurnIndicator();" />
        <span class="badge">Budget: $${p.budget}</span>
        <span class="badge">Spent: $${p.spent.toFixed(2)}</span>
        <span class="badge" style="color:${spendable(p)>=0?'var(--ok)':'var(--danger)'}">Left: $${spendable(p).toFixed(2)}</span>
      </div>
      <div class="roster" id="roster-p-${p.id}"></div>`;
    c.appendChild(el);
    const r=document.getElementById('roster-p-'+p.id); r.innerHTML='';
    p.picks.forEach(u=>{
      const pill=document.createElement('div'); pill.className='pill'; pill.textContent=u.name+' ($'+u.cost+')';
      const x=document.createElement('span'); x.textContent=' ✕'; x.style.marginLeft='8px'; x.style.cursor='pointer'; x.onclick=()=>{ removePick(p.id,u.name); };
      pill.appendChild(x); r.appendChild(pill);
    });
  });
}
function updateTurnIndicator(){
  const idx=(CURRENT_PLAYER-1)%PLAYERS.length;
  const p=PLAYERS[idx];
  const el=document.getElementById('turnIndicator');
  el.textContent = p ? ('Picking: '+p.name+' (P'+p.id+')') : 'Picking: —';
  const container=document.getElementById('players');
  Array.from(container.children).forEach((node,i)=>{ node.classList.toggle('activePlayer', i===idx); });
}

function removePick(pid,name){ const p=PLAYERS.find(x=>x.id===pid); const i=p.picks.findIndex(x=>x.name===name); if(i>=0){ p.spent-=p.picks[i].cost; p.picks.splice(i,1); renderPlayers(); recomputeHeroesTaken(); updateTurnIndicator(); } }

function filteredUnits(){
  const q=document.getElementById('search').value.trim().toLowerCase();
  const cf=document.getElementById('costFilter').value;
  const edition=document.getElementById('edition').value;
  return DB.units.filter(u=>{
    const isNF=((u.source||'').toLowerCase().includes('non-force'));
    if(edition==='core' && isNF) return false;
    if(edition==='nonforce' && !isNF) return false;
    if(cf!=='all' && String(u.cost)!==cf) return false;
    if(q && !u.name.toLowerCase().includes(q)) return false;
    return true;
  }).sort((a,b)=>b.cost-a.cost || displayName(a.name).localeCompare(displayName(b.name)));
}
function card(u){
  const el=document.createElement('div'); el.className='card holographic-card';
  const _tag = tagFromName(u.name);
  if(_tag==='sith') el.classList.add('holo-sith');
  else if(_tag==='jedi') el.classList.add('holo-jedi');
  el.onclick=()=>pick(u);
  const img=document.createElement('img'); img.src=portraitURL(u.name); img.alt=displayName(u.name); el.appendChild(img);
  const tag=document.createElement('div'); tag.className='tag'; tag.textContent=u.source; el.appendChild(tag);
  if(isHero(u.name)){ const h=document.createElement('div'); h.className='heroTag'; h.textContent='Hero'; el.appendChild(h); }
  const cost=document.createElement('div'); cost.className='cost'; cost.textContent='$ '+u.cost; el.appendChild(cost);
  const title=document.createElement('div'); title.className='title'; title.textContent=displayName(u.name); el.appendChild(title);
  const info=document.createElement('div'); info.className='infoIcon'; info.textContent='i'; info.setAttribute('aria-label','Info'); info.setAttribute('role','button'); el.appendChild(info);
  info.addEventListener('mouseenter',(e)=>{ if(!TIP_PINNED){ showTip(tooltipHTML(u), e); } });
  info.addEventListener('mousemove',(e)=>{ moveTip(e); });
  info.addEventListener('mouseleave',()=>{ if(!TIP_PINNED){ hideTip(); } });
  info.addEventListener('click',(e)=>{ e.stopPropagation(); if(TIP_PINNED){ TIP_PINNED=false; hideTip(); } else { showTip(tooltipHTML(u), e); TIP_PINNED=true; } });
  return el;
}
function renderRoster(){ const host=document.getElementById('roster'); host.innerHTML=''; filteredUnits().forEach(u=>host.appendChild(card(u))); }

function clearLog(){ document.getElementById('log').value=''; }
function log(t){ const ta=document.getElementById('log'); ta.value+=t+"\n"; ta.scrollTop=ta.scrollHeight; }

function teamScore(p, round){
  let score=0;
  p.picks.forEach(u=>{
    const s=computeStats(u);
    const weights=[
      {attack:.9, defense:.9, control:1.1, mobility:1.1, support:.8, survivability:.9},
      {attack:1.1, defense:1.0, control:1.0, mobility:1.0, support:1.0, survivability:1.0},
      {attack:1.15, defense:1.1, control:.9, mobility:.9, support:1.05, survivability:1.15}
    ][Math.min(2, round-1)];
    const base = s.attack*weights.attack + s.defense*weights.defense + s.control*weights.control + s.mobility*weights.mobility + s.support*weights.support + s.survivability*weights.survivability;
    score += base*(0.7+Math.random()*0.6);
  });
  DB.synergies.forEach(sy=>{
    const hasA=p.picks.some(u=>u.name.toLowerCase().includes(sy.a.toLowerCase()));
    const hasB=p.picks.some(u=>u.name.toLowerCase().includes(sy.b.toLowerCase()));
    if(hasA && hasB) score *= 1.06;
  });
  DB.leaderAbilities.forEach(L=>{
    const has=p.picks.some(u=>u.name.toLowerCase().includes(L.leader.toLowerCase()));
    if(has) score *= 1.05;
  });
  return score;
}
function narrate(players, round, goreMode){
  const places=["the blasted dune ridge","a jagged durasteel ruin","a trench carved in ice","an echoing hangar bay","the shadow of a broken AT-AT","the black glass of a lava field"];
  const verbs=["shreds","burns through","hammers","lances","carves","detonates"];
  const gore={ off:(n)=>`${n} drops after a precise hit.`, cinematic:(n)=>`${n} staggers, armor scoring as sparks hiss from the wound.`, graphic:(n)=>`${n}'s blood fans across the dirt; viscera steams in the cold air.` };
  const loc=places[Math.floor(Math.random()*places.length)];
  log(`Round ${round}: fighting across ${loc}.`);
  players.forEach(p=>{
    if(p.picks.length===0) return;
    const losses=Math.max(0, Math.min(p.picks.length-1, Math.floor(Math.random()*(1+round))));
    for(let i=0;i<losses;i++){
      const idx=Math.floor(Math.random()*p.picks.length);
      const L=p.picks.splice(idx,1)[0];
      log('  '+p.name+': '+verbs[Math.floor(Math.random()*verbs.length)]+' '+L.name+' — '+gore[goreMode](L.name));
    }
    if(losses===0) log('  '+p.name+': holds formation, no losses this exchange.');
  });
  log('');
}
function preBattleAnalysis(players){
  log('— PRE-BATTLE ANALYSIS —');
  players.forEach(p=>{
    const total=p.picks.reduce((acc,u)=>{ const s=computeStats(u); return acc + s.attack+s.defense+s.control+s.mobility+s.support+s.survivability; },0);
    log(`${p.name} — Units: ${p.picks.length} | Total stat weight: ${Math.round(total)}`);
  });
  log('');
}
function outcome(players){
  const alive=players.map(p=> (`${p.name}: ${p.picks.map(u=>u.name).join(', ') || 'None'}`)).join('\n');
  log('— OUTCOME —'); log(alive);
  const scores=players.map(p=> ({p, score:p.picks.reduce((a,u)=>a+u.cost,0)})).sort((a,b)=>b.score-a.score);
  if(scores[0] && (!scores[1] || scores[0].score>scores[1].score)){ log('Winner (value on field): '+scores[0].p.name+' ($'+scores[0].score.toFixed(2)+')'); } else { log('Result: Draw — shattered remnants on both sides.'); }
}
function pick(u){
  if(PLAYERS.length===0) resetPlayers();
  const p=PLAYERS[(CURRENT_PLAYER-1)%PLAYERS.length];
  if(p.spent+u.cost>p.budget){ alert(p.name+' is over budget if they pick '+u.name+'.'); return; }
  if(isHero(u.name)){
    const key=heroKey(u.name);
    if(HEROES_TAKEN.has(key)){ alert(displayName(u.name)+' is a unique Hero and has already been drafted.'); return; }
    HEROES_TAKEN.add(key);
  }
  p.picks.push(u); p.spent+=u.cost; CURRENT_PLAYER=(CURRENT_PLAYER%PLAYERS.length)+1;
  renderPlayers(); updateTurnIndicator();
}
function runBattle(){
  if(PLAYERS.length<1){ alert('Add players first.'); return; }
  const players=JSON.parse(JSON.stringify(PLAYERS));
  const goreMode=document.getElementById('gore').value;
  clearLog(); log('GALAXY CLASH — Clean Baseline');
  preBattleAnalysis(players);
  for(let r=1;r<=3;r++){ const ranked=players.map(p=>({p,score:teamScore(p,r)})).sort((a,b)=>b.score-a.score); narrate(players,r,goreMode); }
  outcome(players);
}

function renderRoster(){ const host=document.getElementById('roster'); host.innerHTML=''; filteredUnits().forEach(u=>host.appendChild(card(u))); }
function init(){ resetPlayers(); renderRoster(); updateTurnIndicator(); recomputeHeroesTaken(); }
document.addEventListener('DOMContentLoaded', ()=>{ try{document.getElementById('edition').value='core'; document.getElementById('costFilter').value='all'; document.getElementById('search').value='';}catch(e){}; init(); });

</script>

<script>
(function(){
  function heroOwnerMap(){
    const map=new Map();
    (window.PLAYERS||[]).forEach(p=> (p.picks||[]).forEach(u=>{
      if(typeof window.isHero==='function' && window.isHero(u.name)){
        const k = window.heroKey ? window.heroKey(u.name) : (u.name||'').toLowerCase();
        if(!map.has(k)) map.set(k, p.name);
      }
    }));
    return map;
  }
  function findCardByDisplayName(dispName){
    const cards = document.querySelectorAll('#roster .card');
    for(const c of cards){
      const t = c.querySelector('.title');
      if(t && t.textContent.trim()===dispName) return c;
    }
    return null;
  }
  
  function decorateTakenHeroes(){
    if(!window.DB || !window.displayName || !window.isHero){ return; }
    const ownerMap = heroOwnerMap(); // authoritative — built from current picks
    // Clear existing marks
    document.querySelectorAll('#roster .card').forEach(c=>{
      c.classList.remove('taken');
      const old=c.querySelector('.takenTag'); if(old) old.remove();
    });
    // Mark visible cards
    const cards = document.querySelectorAll('#roster .card');
    cards.forEach(card=>{
      const t = card.querySelector('.title');
      if(!t) return;
      const disp = t.textContent.trim();
      // Confirm this display name corresponds to a hero in DB
      let isHeroDisp = false;
      for(const u of (window.DB.units||[])){
        if(window.displayName(u.name)===disp && window.isHero(u.name)){ isHeroDisp = true; break; }
      }
      if(!isHeroDisp) return;
      const key = window.heroKey ? window.heroKey(disp) : disp.toLowerCase();
      const owner = ownerMap.get(key);
      if(owner){
        card.classList.add('taken');
        const tag = document.createElement('div');
        tag.className = 'takenTag';
        tag.textContent = 'Taken: ' + owner;
        card.appendChild(tag);
      }
    });
  }
const ownerMap = heroOwnerMap();
    const takenSet = window.HEROES_TAKEN || new Set();
    // Clear old tags
    document.querySelectorAll('#roster .card.taken').forEach(c=>{
      c.classList.remove('taken');
      const old=c.querySelector('.takenTag'); if(old) old.remove();
    });
    // Decorate current
    (window.DB.units||[]).forEach(u=>{
      if(!window.isHero(u.name)) return;
      const key = window.heroKey ? window.heroKey(u.name) : window.displayName(u.name).toLowerCase();
      if(takenSet.has(key)){
        const disp = window.displayName(u.name);
        const card = findCardByDisplayName(disp);
        if(card){
          card.classList.add('taken');
          const owner = ownerMap.get(key) || 'Someone';
          const tag = document.createElement('div');
          tag.className = 'takenTag';
          tag.textContent = 'Taken: ' + owner;
          card.appendChild(tag);
        }
      }
    });
  }
  // Prevent picking a taken card via event delegation
  const rosterEl = document.getElementById('roster');
  if(rosterEl){
    rosterEl.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(card && card.classList.contains('taken')){
        const nameEl = card.querySelector('.title');
        const whoEl = card.querySelector('.takenTag');
        const who = whoEl ? whoEl.textContent.replace('Taken: ','') : 'another player';
        alert((nameEl?nameEl.textContent:'This hero')+' is already taken by '+who+'.');
        e.stopPropagation(); e.preventDefault();
      }
    }, true);
  }
  // Wrap renderRoster to decorate after it runs
  function wrapRenderRoster(){
    if(typeof window.renderRoster==='function' && !window.renderRoster.__wrapped){
      const _rr = window.renderRoster;
      window.renderRoster = function(){ _rr(); decorateTakenHeroes(); };
      window.renderRoster.__wrapped = true;
    }
  }
  // Wrap pick/remove to decorate after changes
  function wrapMutators(){
    if(typeof window.pick==='function' && !window.pick.__decorated){
      const _p = window.pick;
      window.pick = function(u){ _p(u); try{ decorateTakenHeroes(); }catch(e){} };
      window.pick.__decorated = true;
    }
    if(typeof window.removePick==='function' && !window.removePick.__decorated){
      const _r = window.removePick;
      window.removePick = function(pid,name){ _r(pid,name); try{ decorateTakenHeroes(); }catch(e){} };
      window.removePick.__decorated = true;
    }
    if(typeof window.resetPlayers==='function' && !window.resetPlayers.__decorated){
      const _rst = window.resetPlayers;
      window.resetPlayers = function(){ _rst(); try{ decorateTakenHeroes(); }catch(e){} };
      window.resetPlayers.__decorated = true;
    }
  }
  document.addEventListener('DOMContentLoaded', function(){
    wrapRenderRoster();
    wrapMutators();

<script>
(function(){

  function getAlignmentOverride(name){ const v=alignmentOverrides[name]; return (v==='jedi'||v==='sith')?v:''; }
  function setAlignmentOverride(name, val){
    if(val==='default' || val===''){ delete alignmentOverrides[name]; }
    else if(val==='jedi' || val==='sith'){ alignmentOverrides[name]=val; }
    saveAlignmentOverrides();
    try{ applyHoloOverrideClasses(); }catch(e){}
  }

  // Effective tag for rendering (override first)
  function effectiveTag(name){
    const ov = getAlignmentOverride(name);
    if(ov) return ov;
    try{ return window.tagFromName(name); }catch(e){ return ''; }
  }

  // Add/adjust holo classes on visible cards
  function applyHoloOverrideClasses(){
    const cards = document.querySelectorAll('#roster .card.holographic-card');
    cards.forEach(card=>{
      const t = card.querySelector('.title'); if(!t) return;
      const disp = t.textContent.trim();
      // map display name -> actual name from DB
      let canon = null;
      for(const u of (window.DB?.units||[])){
        if(window.displayName(u.name)===disp){ canon = u.name; break; }
      }
      if(!canon) return;
      const tag = effectiveTag(canon);
      card.classList.remove('holo-sith','holo-jedi');
      if(tag==='sith') card.classList.add('holo-sith');
      else if(tag==='jedi') card.classList.add('holo-jedi');
    });
  }

  // Augment tooltip with dropdown
  let CURRENT_TOOLTIP_NAME = '';
  function augmentTooltip(){
    const tip = document.getElementById('hoverTip');
    if(!tip || !tip.classList.contains('show')) return;
    // Pull the display title from the tooltip
    const titleEl = tip.querySelector('.tipTitle');
    if(!titleEl) return;
    const disp = titleEl.childNodes[0]?.textContent?.trim() || titleEl.textContent.trim();
    // Map to canonical name
    let canon = null;
    for(const u of (window.DB?.units||[])){
      if(window.displayName(u.name)===disp){ canon = u.name; break; }
    }
    if(!canon) return;
    CURRENT_TOOLTIP_NAME = canon;
    // If control already exists, just sync value
    let ctl = tip.querySelector('.alignCtl select');
    if(ctl){
      const ov = getAlignmentOverride(canon) || 'default';
      ctl.value = ov || 'default';
      return;

    wrap.className = 'alignCtl';

      '  <option value="sith">Sith (Red)</option>'+
      '</select>';

    sel.value = (getAlignmentOverride(canon) || 'default');

      // Re-sync tooltip visual if needed
      sel.value = (getAlignmentOverride(canon) || 'default');
    });
    // Insert near the bottom (before any portrait editor if present)
    tip.appendChild(wrap);

  // Wrap renderRoster to re-apply classes
  function wrapRender(){
    if(typeof window.renderRoster==='function' && !window.renderRoster.__alignWrapped){

    }, true);
    roster.addEventListener('click', (e)=>{
      if(e.target && e.target.classList && e.target.classList.contains('infoIcon')) handler();

<script>
// ---- ULTRA-safe Snake + Bans (no function replacements) ----
(function(){
  // Snake state lives on window but we don't depend on it elsewhere
  window.__snakeEnabled = false;
  window.__snakeDir = 1; // +1 forward, -1 backward

  function nextSnakeIndex(cur, n){
    if(!window.__snakeEnabled || n<=1) return (cur % n) + 1;
    let idx = cur + window.__snakeDir;
    if(idx>n){ window.__snakeDir = -1; idx = n-1; }
    else if(idx<1){ window.__snakeDir = 1; idx = 2; }
    // Clamp to [1..n]
    if(idx<1) idx = 1;
    if(idx>n) idx = n;
    return idx;
  }

  // Bind the inline Skip to respect snake without editing it
  function bindSnakeToSkip(){
    try{
      if(typeof window.__skipTurnImmediate !== 'function') return;
      if(window.__skipTurnImmediate.__snakeBound) return;
      const original = window.__skipTurnImmediate;
      window.__skipTurnImmediate = function(){
        const n = (window.PLAYERS||[]).length||1;
        const before = window.CURRENT_PLAYER||1;
        original(); // default +1
        try{
          if(window.__snakeEnabled && n>1){
            window.CURRENT_PLAYER = nextSnakeIndex(before, n);
            if(typeof window.renderPlayers==='function') window.renderPlayers();
            if(typeof window.updateTurnIndicator==='function') window.updateTurnIndicator();
          }
        }catch(e){ /* ignore */ }
      };
      window.__skipTurnImmediate.__snakeBound = true;
    }catch(e){ /* ignore */ }
  }

  // Also adjust after pick by listening to roster clicks (we're not replacing pick(u))
  function bindSnakeAfterPick(){
    const roster = document.getElementById('roster');
    if(!roster || roster.__snakeBound) return;
    roster.addEventListener('click', function(){
      // delay a tick so original pick runs
      setTimeout(function(){
        try{
          const n=(window.PLAYERS||[]).length||1;
          const before = (window.CURRENT_PLAYER||1) - 1; // original advanced to next already
          if(window.__snakeEnabled && n>1){
            const prevTurn = (before<=0? n : before); // player who just picked
            window.CURRENT_PLAYER = nextSnakeIndex(prevTurn, n);
            if(typeof window.renderPlayers==='function') window.renderPlayers();
            if(typeof window.updateTurnIndicator==='function') window.updateTurnIndicator();
          }
        }catch(e){}
      }, 0);
    }, true);
    roster.__snakeBound = true;
  }

  // BANS
  function readBans(){ try{ return JSON.parse(localStorage.getItem('gc_bans')||'[]'); }catch(e){ return []; } }
  function writeBans(arr){ try{ localStorage.setItem('gc_bans', JSON.stringify(Array.from(new Set((arr||[]).map(x=>String(x).toLowerCase()))))); }catch(e){} }
  function keyFrom(el){ return String((el.textContent||'').trim().toLowerCase()); }
  function applyBans(){
    const bans = new Set(readBans());
    const cards = document.querySelectorAll('#roster .card');
    cards.forEach(card=>{
      const title = card.querySelector('.title'); if(!title) return;
      const key = keyFrom(title);
      const banned = bans.has(key);
      // ensure icon
      let icon = card.querySelector('.banIcon');
      if(!icon){
        icon = document.createElement('div');
        icon.className='banIcon'; icon.textContent='🚫'; icon.title='Ban / Unban this unit';
        icon.addEventListener('click', function(e){
          e.preventDefault(); e.stopPropagation();
          const s = new Set(readBans());
          const k = keyFrom(title);
          if(s.has(k)) s.delete(k); else s.add(k);
          writeBans(Array.from(s));
          applyBans();
        });
        card.appendChild(icon);
      }
      // tag
      const old = card.querySelector('.banTag'); if(old) old.remove();
      card.classList.toggle('banned', banned);
      if(banned){
        const tag=document.createElement('div'); tag.className='banTag'; tag.textContent='Banned'; card.appendChild(tag);
      }
      // never hide
      card.style.display='';
    });
  }
  // Block picks on banned (but allow the 🚫)
  function bindBanGuard(){
    const roster = document.getElementById('roster');
    if(!roster || roster.__banGuard) return;
    roster.addEventListener('click', function(e){
      const card = e.target.closest && e.target.closest('.card');
      if(!card) return;
      if(card.classList.contains('banned')){
        if(e.target.closest && e.target.closest('.banIcon')) return;
        e.preventDefault(); e.stopPropagation();
        try{ alert('This unit is banned. Click 🚫 again to unban.'); }catch(_){}
      }
    }, true);
    roster.__banGuard = true;
  }

  // Observe roster for any change to re-apply bans (no wrapping of render)
  function observeRoster(){
    const roster = document.getElementById('roster');
    if(!roster || roster.__banObs) return;
    const obs = new MutationObserver(()=>{ try{ applyBans(); }catch(e){} });
    obs.observe(roster, {childList:true});
    roster.__banObs = obs;
  }

  // Bind snake checkbox
  function bindSnakeToggle(){
    const chk = document.getElementById('snakeChk');
    if(!chk || chk.__bound) return;
    chk.addEventListener('change', function(){
      window.__snakeEnabled = !!chk.checked;
      window.__snakeDir = 1;
      try{
        window.CURRENT_PLAYER = 1;
        if(typeof window.renderPlayers==='function') window.renderPlayers();
        if(typeof window.updateTurnIndicator==='function') window.updateTurnIndicator();
      }catch(e){}
    });
    chk.__bound = true;
  }

  function init(){
    bindSnakeToggle();
    bindSnakeToSkip();
    bindSnakeAfterPick();
    bindBanGuard();
    observeRoster();
    // first pass
    try{ applyBans(); }catch(e){}
  }

  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', init); } else { init(); }
})();
</script>

<script>
// --- Subtle audio for toasts + hover (WebAudio; user-gesture friendly) ---
(function(){
  const AC = window.AudioContext || window.webkitAudioContext;
  let ctx;
  function audio(){ if(!ctx){ try{ ctx = new AC(); }catch(e){} } return ctx; }
  function oscBeep({freq=660, dur=0.08, vol=0.04, type='sine'}={}){
    const a = audio(); if(!a) return;
    const o = a.createOscillator();
    const g = a.createGain();
    o.type = type; o.frequency.value = freq;
    o.connect(g); g.connect(a.destination);
    const now = a.currentTime;
    g.gain.setValueAtTime(0, now);
    g.gain.linearRampToValueAtTime(vol, now+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, now+dur);
    o.start(now);
    o.stop(now+dur+0.03);
  }
  function toastSound(type){
    // Tiny ear-cons; keep it subtle
    if(type==='success'){ oscBeep({freq:740,dur:.06,vol:.035,type:'sine'}); setTimeout(()=>oscBeep({freq:880,dur:.06,vol:.03,type:'sine'}), 60); return; }
    if(type==='warn'){ oscBeep({freq:520,dur:.09,vol:.04,type:'triangle'}); setTimeout(()=>oscBeep({freq:390,dur:.06,vol:.03,type:'triangle'}), 70); return; }
    if(type==='error'){ oscBeep({freq:240,dur:.12,vol:.05,type:'square'}); return; }
    // info / default
    oscBeep({freq:660,dur:.06,vol:.035,type:'sine'});
    setTimeout(()=>oscBeep({freq:880,dur:.05,vol:.03,type:'sine'}), 50);
  }
  // Wrap gcToast to play sound, with graceful fallback
  (function(){
    const old = window.gcToast || function(msg){ try{ alert(msg); }catch(e){} };
    window.gcToast = function(msg, dur, type){
      try{ toastSound(type||'info'); }catch(e){}
      return old(msg, dur);
    };
  })();

  // Hover sound (very soft tick) on first mouseenter per card
  function hoverSound(){ oscBeep({freq:880,dur:.08,vol:.015,type:'triangle'}); }
  function bindCardHovers(){
    const roster = document.getElementById('roster'); if(!roster) return;
    // Use capture to catch early; bind per-card once until leave
    roster.addEventListener('mouseover', function(e){
      const card = e.target && e.target.closest ? e.target.closest('.card') : null;
      if(!card || card.__hoverArmed) return;
      card.__hoverArmed = true;
      // first entry
      card.addEventListener('mouseenter', function onEnter(){ try{ hoverSound(); }catch(_){} }, { once:true });
      card.addEventListener('mouseleave', function onLeave(){ card.__hoverArmed = false; }, { once:true });
    }, true);
  }
  // Re-arm on roster DOM changes
  function observeRoster(){
    const roster = document.getElementById('roster'); if(!roster || roster.__hoverObs) return;
    const mo = new MutationObserver(()=>{ try{ bindCardHovers(); }catch(e){} });
    mo.observe(roster, { childList:true });
    roster.__hoverObs = mo;
  }

  // Initialize after DOM is ready
  if(document.readyState==='loading'){
    document.addEventListener('DOMContentLoaded', function(){ bindCardHovers(); observeRoster(); });
  } else {
    bindCardHovers(); observeRoster();
  }
})();

<script>
// Star Wars–style sound design v2: richer droid chirps, imperial beeps, saber whoosh.
// Non-invasive: overrides toastSound/hoverSound and classifies gcToast when type is missing.
(function(){
  const AC = window.AudioContext || window.webkitAudioContext;
  let ctx;
  function audio(){ if(!ctx){ try{ ctx = new AC(); }catch(e){} } return ctx; }
  function unlock(){
    const a = audio(); if(!a) return;
    if(a.state === 'suspended'){ a.resume().catch(()=>{}); }
  }
  ['pointerdown','keydown'].forEach(ev=> document.addEventListener(ev, unlock, {once:true,capture:true}));

  // Helpers
  function envGain(a, t0, vol, dur, atk=0.01){
    const g=a.createGain();
    g.gain.setValueAtTime(0.0001, t0);
    g.gain.exponentialRampToValueAtTime(Math.max(0.0002, vol), t0+atk);
    g.gain.exponentialRampToValueAtTime(0.0001, t0+dur);
    return g;
  }
  function waveshaper(a, amt=0.8){
    const ws=a.createWaveShaper();
    const n=256, curve=new Float32Array(n);
    for(let i=0;i<n;i++){ const x=i/(n-1)*2-1; curve[i]=Math.tanh(amt*2*x); }
    ws.curve=curve; ws.oversample='4x'; return ws;
  }
  function tinyDelay(a, mix=0.16, time=0.09){
    const inp=a.createGain(), dry=a.createGain(), wet=a.createGain(), del=a.createDelay();
    del.delayTime.value=time; dry.gain.value=1-mix; wet.gain.value=mix;
    inp.connect(dry); inp.connect(del); del.connect(wet);
    const out=a.createGain(); dry.connect(out); wet.connect(out);
    return {input:inp, out, connect(d){ out.connect(d); }};
  }
  function bandNoise(a, t0, dur, {start=800,end=1500,q=12,vol=0.012}={}){
    const len = a.sampleRate * (dur+0.05);
    const buf = a.createBuffer(1, len, a.sampleRate);
    const data = buf.getChannelData(0);
    for(let i=0;i<len;i++){ data[i] = Math.random()*2-1; }
    const src = a.createBufferSource(); src.buffer = buf;
    const g = envGain(a, t0, vol, dur, 0.005);
    const bp = a.createBiquadFilter(); bp.type='bandpass'; bp.Q.value=q;
    bp.frequency.setValueAtTime(start, t0);
    bp.frequency.linearRampToValueAtTime(end, t0+dur);
    const hp = a.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=400;
    src.connect(g); g.connect(bp); bp.connect(hp);
    return {src, node:hp};
  }
  function pan(a, node, from=-0.25, to=0.25, t0=0, dur=0.08){
    if(a.createStereoPanner){
      const p=a.createStereoPanner(); node.connect(p);
      p.pan.setValueAtTime(from, t0);
      p.pan.linearRampToValueAtTime(to, t0+dur);
      return p;
    }
    return node; // fallback
  }

  // Droid chirp (success/info): short up-sweeps with slight vibrato + tiny space
  function droidChirp({base=620, step=1.5, tones=2, dur=.06, vibrato=3, vol=.028}={}){
    const a=audio(); if(!a) return;
    const t0=a.currentTime;
    for(let i=0;i<tones;i++){
      const o=a.createOscillator(); o.type='sine';
      const f0 = base * Math.pow(step, i);
      o.frequency.setValueAtTime(f0, t0+i*0.06);
      o.frequency.linearRampToValueAtTime(f0*1.12, t0+i*0.06+dur*0.85);
      const lfo=a.createOscillator(); lfo.type='sine'; lfo.frequency.value=7;
      const lfg=a.createGain(); lfg.gain.value=vibrato; lfo.connect(lfg); lfg.connect(o.frequency);
      const g=envGain(a, t0+i*0.06, vol, dur);
      const f=a.createBiquadFilter(); f.type='lowpass'; f.frequency.value=2800;
      const fx=tinyDelay(a, 0.18, 0.1);
      o.connect(g); g.connect(f); f.connect(fx.input); fx.connect(a.destination);
      o.start(t0+i*0.06); o.stop(t0+i*0.06+dur+0.03); lfo.start(t0+i*0.06); lfo.stop(t0+i*0.06+dur+0.03);
    }
  }

  // Imperial console beep (warn): descending square-ish tone with gentle distortion
  function imperialBeep({from=700,to=480,dur=.10,vol=.032}={}){
    const a=audio(); if(!a) return;
    const t0=a.currentTime;
    const o=a.createOscillator(); o.type='triangle';
    o.frequency.setValueAtTime(from, t0);
    o.frequency.linearRampToValueAtTime(to, t0+dur);
    const g=envGain(a, t0, vol, dur, 0.008);
    const f=a.createBiquadFilter(); f.type='lowpass'; f.frequency.value=1600;
    const ws=waveshaper(a, 0.85);
    o.connect(g); g.connect(f); f.connect(ws); ws.connect(a.destination);
    o.start(t0); o.stop(t0+dur+0.03);
  }

  // Error buzzer: tremolo square + lowpass
  function errorBuzz({freq=260,dur=.11,vol=.04}={}){
    const a=audio(); if(!a) return;
    const t0=a.currentTime;
    const o=a.createOscillator(); o.type='square'; o.frequency.value=freq;
    const trem=a.createOscillator(); trem.type='sine'; trem.frequency.value=28;
    const g=envGain(a, t0, vol, dur);
    const tremGain=a.createGain(); tremGain.gain.value=0.6;
    trem.connect(tremGain); tremGain.connect(g.gain);
    const f=a.createBiquadFilter(); f.type='lowpass'; f.frequency.value=1400;
    o.connect(g); g.connect(f); f.connect(a.destination);
    o.start(t0); trem.start(t0); o.stop(t0+dur+0.03); trem.stop(t0+dur+0.03);
  }

  // Saber whoosh for hover
  function saberWhoosh(){
    const a=audio(); if(!a) return;
    const t0=a.currentTime;
    const {src,node} = bandNoise(a, t0, 0.07, {start:900,end:1600,q:14,vol:0.010});
    const p = pan(a, node, -0.2, 0.2, t0, 0.07);
    const fx=tinyDelay(a, 0.12, 0.08);
    p.connect(fx.input); fx.connect(a.destination);
    src.start(t0); src.stop(t0+0.08);
  }

  // Public API used by existing code
  function toastSound(type){
    switch((type||'info')){
      case 'success': droidChirp({base:700, step:1.5, tones:2, dur:.065, vibrato:4, vol:.026}); break;
      case 'warn':    imperialBeep({from:720,to:520,dur:.11,vol:.03}); break;
      case 'error':   errorBuzz({freq:240,dur:.12,vol:.045}); break;
      default:        droidChirp({base:620, step:1.33, tones:2, dur:.06, vibrato:3, vol:.025}); break;
    }
  }
  function hoverSound(){ saberWhoosh(); }
  window.toastSound = toastSound;
  window.hoverSound = hoverSound;

  // Classify gcToast calls without explicit type
  (function(){
    const old = window.gcToast || function(m){ try{ alert(m); }catch(e){} };
    window.gcToast = function(msg, dur, type){
      let t = type || 'info';
      try{
        const m = String(msg||'').toLowerCase();
        if(/error|failed|broken|cannot/.test(m)) t='error';
        else if(/warn|banned|cap|over budget|already taken|can't afford/.test(m)) t='warn';
        else if(/added|saved|picked|unbanned|success|ok/.test(m)) t='success';
      }catch(e){}
      try{ toastSound(t); }catch(e){}
      return old(msg, dur, t);
    };
  })();
})();
</script>

    const _cs = window.computeStats;

</script>

<script id="ui-v2-format-logic">
(function(){
  // Build bullets from text intelligently
  function bulletify(text){
    if(!text) return '';
    var parts=null;
    if(/[;•]/.test(text)) parts = text.split(/[;•]/).map(function(s){return s.trim();}).filter(Boolean);
    else if((text.match(/, /g)||[]).length>=2) parts = text.split(/,\s*/).map(function(s){return s.trim();}).filter(Boolean);
    if(!parts) return '<span class="tipBody">'+text+'</span>';
    return '<ul class="tipKit tipBody"><li>'+parts.join('</li><li>')+'</li></ul>';
  }
  // v2 formatter: About / Role / Signature kit (+ optional More)
  window.formatDescStructured = function(obj){
    if(!obj) return '';
    if(typeof obj === 'string'){
      return '<div class="tipScroll">'
           + '<div class="tipSection"><span class="tipLabel">About:</span> <span class="tipBody">'+obj+'</span></div>'
           + '</div>';
    }
    var about = obj.about || '';
    var role  = obj.role  || '';
    var kit   = obj.kit   || '';
    var strengths = obj.strengths || '';
    var weaknesses = obj.weaknesses || '';
    var pairings   = obj.pairings || '';
    var counters   = obj.counters || '';

    var bullets=null;
    if(/[;•]/.test(kit)) bullets = kit.split(/[;•]/).map(function(s){return s.trim();}).filter(Boolean);
    else if((kit.match(/, /g)||[]).length>=2) bullets = kit.split(/,\s*/).map(function(s){return s.trim();}).filter(Boolean);
    var kitHTML = bullets ? ('<ul class="tipKit tipBody"><li>'+bullets.join('</li><li>')+'</li></ul>')
                          : (kit?('<span class="tipBody">'+kit+'</span>'):'');

    var extras='';
    if(strengths)  extras += '<div class="tipSection"><span class="tipLabel">Strengths:</span> '+bulletify(strengths)+'</div>';
    if(weaknesses) extras += '<div class="tipSection"><span class="tipLabel">Weaknesses:</span> '+bulletify(weaknesses)+'</div>';
    if(pairings)   extras += '<div class="tipSection"><span class="tipLabel">Best pairings:</span> '+bulletify(pairings)+'</div>';
    if(counters)   extras += '<div class="tipSection"><span class="tipLabel">Counter tips:</span> '+bulletify(counters)+'</div>';

    var moreBtn = extras ? '<div id="tipMore" class="tipMore" role="button" tabindex="0">More ▾</div>' : '';
    var extraBox= extras ? '<div class="tipExtra">'+extras+'</div>' : '';

    return '<div class="tipScroll">'
      + (about?('<div class="tipSection"><span class="tipLabel">About:</span> <span class="tipBody">'+about+'</span></div>'):'')
      + (role ?('<div class="tipSection"><span class="tipLabel">Role:</span> <span class="tipBody">'+role+'</span></div>'):'')
      + (kit  ?('<div class="tipSection"><span class="tipLabel">Signature kit:</span> '+kitHTML+'</div>'):'')
      + moreBtn + extraBox
      + '</div>';
  };

  // Fallback description (keeps v2 layout)
  window.descriptionFallback = function(u){
    var n = (u.name||'').toLowerCase();
    var cost = u.cost||0;
    function tag(name){
      if(/darth|maul|sidious|sith/.test(name)) return 'Sith';
      if(/jedi|yoda|mace|kenobi|obi|anakin|luke|ahsoka|qui/.test(name)) return 'Jedi';
      if(/droid|b1|b2|ig-|ig 11|hk|k-2so|k2so|droideka|magnaguard|magna/.test(name)) return 'Droid';
      if(/trooper|scout|guard|soldier|officer|commando/.test(name)) return 'Trooper';
      return 'Special';
    }
    var g = tag(n);
    var tier = (cost>=10?'mythic':cost>=6?'legendary':cost>=5?'elite':cost>=4?'high-tier':cost>=3?'mid-tier':cost>=2?'low-tier':cost>=1?'budget':'fodder');
    var about = (g==='Sith') ? 'Dark-side duelist who pressures lanes and disrupts with fear and Force control.'
              : (g==='Jedi') ? 'Light-side defender and counter-duelist; strong deflection and peel support.'
              : (g==='Droid')? 'Automaton with disciplined fire and steady output; watch for ion/EMP counters.'
              : (g==='Trooper') ? 'Line infantry that scales with leadership and cover discipline; excels in volleys.'
              : 'Wildcard specialist with situational spikes and objective utility.';
    var role = (g==='Sith'||g==='Jedi') ? 'Duelist / Controller ('+tier+')'
             : (g==='Trooper') ? 'Ranged Line / Suppress ('+tier+')'
             : (g==='Droid') ? 'Ranged Anchor / Harass ('+tier+')' : 'Skirmisher / Support ('+tier+')';
    var kit  = (g==='Sith'||g==='Jedi') ? 'Saber pressure, deflections, targeted Force push/pull, occasional throw.'
             : (g==='Trooper') ? 'Blaster volleys, grenades, formation bonuses, suppressing fire.'
             : (g==='Droid') ? 'Reliable blaster output, programmed focus fire, occasional shields or rockets.'
             : 'Utility gadgets, tricks, and crowd control.';
    var bullets = kit.split(/,\s*/).map(function(s){return s.trim();}).filter(Boolean);
    var kitHTML = '<ul class="tipKit tipBody"><li>'+bullets.join('</li><li>')+'</li></ul>';
    return '<div class="tipScroll">'
      + '<div class="tipSection"><span class="tipLabel">About:</span> <span class="tipBody">'+about+'</span></div>'
      + '<div class="tipSection"><span class="tipLabel">Role:</span> <span class="tipBody">'+role+'</span></div>'
      + '<div class="tipSection"><span class="tipLabel">Signature kit:</span> '+kitHTML+'</div>'
      + '</div>';
  };

  // Rewire showTip to attach the More ▾ toggle each time
  window.showTip = (function(orig){
    return function(html, evt){
      try{
        if(!window.HOVER_TIP) window.HOVER_TIP = document.getElementById('hoverTip');
        HOVER_TIP.innerHTML = html;
        HOVER_TIP.classList.add('show');
        if(window.moveTip) moveTip(evt||{clientX:innerWidth/2, clientY:innerHeight/2});
        var btn = HOVER_TIP.querySelector('#tipMore');
        var box = HOVER_TIP.querySelector('.tipExtra');
        if(btn && box){
          var toggle = function(e){ e&&e.stopPropagation(); var open=box.classList.toggle('open'); btn.textContent=open?'Less ▴':'More ▾'; };
          btn.addEventListener('click', toggle);
          btn.addEventListener('keydown', function(e){ if(e.key==='Enter'||e.key===' ') toggle(e); });
        }
      }catch(e){ if(orig) try{ orig(html, evt); }catch(_){} }
    };
  })(window.showTip);
})();
</script>

  "starkiller_(galen_marek)": {
    "about": "Vader’s secret apprentice turned force of nature. In Galaxy Clash he’s a hyper‑aggressive dive threat who deletes clusters and shatters formations.",
    "role": "Assassin/ Bruiser (Force & melee hybrid)",
    "kit": "Force Repulse shockwave (AOE knockback + burst) • Chain Lightning & Lightning Maelstrom • Force Grip/Push/Pull for displacement • Acrobatics/dual‑saber rushes • Mid‑combat weapon tosses • Short‑cooldown gap closes",
    "strengths": "Explosive initiation; wipes light/ medium squads; thrives in chaotic midlines; excellent self‑peel through knockback; high threat against support backlines.",
    "weaknesses": "Focus‑fire melts him during or after a dive; limited ranged sustain; can overcommit when screens are absent; vulnerable during Repulse wind‑up if suppressed.",
    "pairings": "Vader or Praetorians to soak return fire • Yoda/Daughter for sustain • Cheap trooper screens (FO/Storm/ Clones) for pathing cover • HK‑47 to punish organics he displaces.",
    "counters": "Layered suppression and stuns to catch his wind‑ups • Kiting firelines; mines and tripwires on angles • Ion/EMP to neuter allied droids that shore up his dives • Keep supports far apart to blunt Repulse."
  },

  "darth_revan": {
    "about": "A battlefield grandmaster who blends blade skill, Force dominance, and Battle Meditation to raise teamwide performance.",
    "role": "Commander/Duelist (Force control + party auras)",

    "strengths": "Turns good teams great; flexible answers to melee or gunlines; tempo control that stabilizes scrappy engagements.",
    "weaknesses": "Not a pure damage sponge; if isolated from bodyguards he’s burstable; Meditation uptime suffers when forced to kite.",
    "pairings": "Bastila Shan (amplifies Meditation) • HK‑47 (finishers on organics) • Sith Troopers/MagnaGuards as guard wall • Darth Malak for a bruiser core.",
    "counters": "Separate him from his phalanx with displacement • Disrupt Meditation with constant ranged pressure • Prioritize bodyguards, then spike Revan during reposition windows."
  },

  "darth-nihilus": {

<script id="desc-v2-struct">
(function(){
  function clean(s){ return (s||'').replace(/\s+/g,' ').trim(); }
  function splitBullets(s){
    s = (s||'').trim();
    if(!s) return null;
    if(/[•;]/.test(s)) return s.split(/[•;]/).map(function(x){return clean(x);}).filter(Boolean);
    var commas = (s.match(/,\s*/g)||[]).length;
    if(commas>=2) return s.split(/,\s*/).map(function(x){return clean(x);}).filter(Boolean);
    return null;
  }
  function bulletsHTML(text){
    var arr = splitBullets(text);
    if(!arr) return '<span class="tipBody">'+clean(text)+'</span>';
    return '<ul class="tipKit tipBody"><li>'+arr.join('</li><li>')+'</li></ul>';
  }
  function section(label, bodyHTML){
    if(!bodyHTML) return '';
    return '<div class="tipSection"><span class="tipLabel">'+label+':</span> '+bodyHTML+'</div>';
  }
  window.formatStructured = function(obj){
    if(!obj) return '';
    var html='';
    html += section('About', obj.about ? '<span class="tipBody">'+obj.about+'</span>' : '');
    html += section('Role',  obj.role  ? '<span class="tipBody">'+obj.role+'</span>'  : '');
    if(obj.kit) html += section('Signature kit', bulletsHTML(obj.kit));
    var extras='';
    if(obj.strengths)  extras += section('Strengths', bulletsHTML(obj.strengths));
    if(obj.weaknesses) extras += section('Weaknesses', bulletsHTML(obj.weaknesses));
    if(obj.pairings)   extras += section('Best pairings', bulletsHTML(obj.pairings));
    if(obj.counters)   extras += section('Counter tips', bulletsHTML(obj.counters));
    if(extras){
      html += '<div id="tipMore" class="tipMore" role="button" tabindex="0">More ▾</div>' +
              '<div class="tipExtra">'+extras+'</div>';
    }
    return '<div class="tipScroll">'+html+'</div>';
  };
})();
</script>


<script id="desc-map-cleaner">
(function(){
  var tag = document.getElementById('desc-data');
  if(!tag) return;

  var UNI_HYPH = /[\u2010\u2011\u2012\u2013\u2014\u2212]/g;
  function basicClean(s){
    return (s||'')
      .replace(/\r/g,'')
      .replace(UNI_HYPH,'-')
      .replace(/[“”‘’]/g,"'")
      .replace(/^[\s\S]*?\n(?=[A-Z0-9])/,'')
      .replace(/\n.*$/,'')
      .replace(/^(counter\s*tips\.\)|spread\s*to\s*avoid\s*chaining\.)\s*/i,'')
      .replace(/^\s*\d+\s+/, '')
      .toLowerCase()
      .replace(/\s+/g,' ')
      .trim();
  }
  function stripTitles(s){
    return s.replace(/\b(grand\s+admiral|admiral|grand\s+moff|moff|supreme\s+leader|emperor|empress|general|captain|commander|the|lord)\b/gi,'')
            .replace(/\s{2,}/g,' ')
            .trim();
  }
  function variants(key){
    var out = new Set();
    var n = basicClean(key);
    var b = stripTitles(n);
    [n,b].forEach(function(s){
      out.add(s);
      out.add(s.replace(/\s+/g,'-'));
      out.add(s.replace(/\s+/g,'_'));
      out.add(s.replace(/\s+/g,''));
      out.add(s.replace(/\bdroids\b/,'droid'));
      out.add(s.replace(/\bdroid\b/,'droids'));
    });
    return Array.from(out);
  }
  function alias(to, fromList, map){
    var srcKey = fromList.find(function(f){ return !!map[f]; });
    if(srcKey){
      var obj = map[srcKey];
      variants(to).forEach(function(v){ map[v] = obj; });
    }
  }

  var raw = {};
  try{ raw = JSON.parse(tag.textContent || '{}'); }catch(e){ raw = {}; }

  var cleaned = {};
  Object.keys(raw).forEach(function(k){
    var v = raw[k];
    var key1 = basicClean(k);
    if(!key1) return;
    cleaned[key1] = v;
    variants(key1).forEach(function(al){ cleaned[al] = v; });
  });

  alias('b3 ultra battle droid', ['4 b3 ultras','b3 ultras','b3-ultras','b3_ultras','b3ultras'], cleaned);
  alias('b3 ultra battle droids', ['4 b3 ultras','b3 ultras','b3-ultras','b3_ultras','b3ultras'], cleaned);

  alias('darth vader', ['darth vader','vader','lord vader','anakin skywalker (vader)'], cleaned);
  alias('grand admiral thrawn', ['grand admiral thrawn','thrawn',"mitth'raw'nuruodo"], cleaned);
  alias('emperor palpatine', ['palpatine','palpatine (darth sidious)','darth sidious'], cleaned);
  alias('darth sidious', ['palpatine','palpatine (darth sidious)','darth sidious'], cleaned);
  alias('moff gideon', ['moff gideon','gideon'], cleaned);
  alias('admiral ackbar', ['admiral ackbar','ackbar'], cleaned);
  alias('darth nihilus', ['darth nihilus','nihilus'], cleaned);
  alias('darth malak', ['darth malak','malak'], cleaned);
  alias('supreme leader snoke', ['supreme leader snoke','snoke'], cleaned);
  alias('the daughter', ['the daughter','daughter','daughter (mortis)'], cleaned);
  ['hk-47','hk 47','hk–47','hk—47','hk‑47','hk47'].forEach(function(a){ alias(a, ['hk-47','hk 47','hk47'], cleaned); });
  alias('imperial army troopers', ['imperial army troopers','200 imperial army troopers'], cleaned);

  tag.textContent = JSON.stringify(cleaned);

  var oldDesc = window.descriptionFor;
  window.descriptionFor = function(u, stats){
    var name = (u && u.name) || '';
    var exact = basicClean(name);
    var mapNow = {};
    try{ mapNow = JSON.parse(document.getElementById('desc-data').textContent || '{}'); }catch(e){}
    if(mapNow[exact]) return window.formatStructured ? window.formatStructured(mapNow[exact]) : mapNow[exact];
    var vars = variants(exact);
    for(var i=0;i<vars.length;i++){
      var k = vars[i];
      if(mapNow[k]) return window.formatStructured ? window.formatStructured(mapNow[k]) : mapNow[k];
    }
    return oldDesc ? oldDesc(u, stats) : '';
  };

  try{
    var rosterNames=[];
    document.querySelectorAll('.card .title').forEach(function(el){ rosterNames.push(el.textContent.trim()); });
    function auditName(n){
      var exact = basicClean(n);
      var mapNow = JSON.parse(document.getElementById('desc-data').textContent || '{}');
      if(mapNow[exact]) return true;
      var vars = variants(exact);
      for(var i=0;i<vars.length;i++){ if(mapNow[vars[i]]) return true; }
      return false;
    }
    var missing = rosterNames.filter(function(n){ return !auditName(n); });
    console.log('[DescQA] roster:', rosterNames.length, 'missing:', missing.length, missing);
  }catch(_){}
})();
</script>

<script src="anime.min.js"></script>

<script id="gc-effects-js">
(function(){
  // Settings
  var LSKEY='gc.effects.v1';
  var defaults={ hoverParallax:true, holoSweep:true, pickPulse:true, banPulse:true, turnSpotlight:true };
  var state;
  try{ state = JSON.parse(localStorage.getItem(LSKEY)||'null')||defaults; }catch(e){ state=defaults; }

  // UI
  function fxBtn(){ 
    var b=document.getElementById('gcFxBtn'); 
    if(b) return b;
    b=document.createElement('button'); b.id='gcFxBtn'; b.title='Effects';
    b.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/><circle cx="12" cy="12" r="4"/></svg>';
    document.body.appendChild(b);
    return b;
  }
  function panel(){
    var p=document.getElementById('gcFxPanel'); if(p) return p;
    p=document.createElement('div'); p.id='gcFxPanel';
    p.innerHTML='<h4>Effects</h4>' +
      '<label><input type="checkbox" data-k="hoverParallax"> Hover parallax</label>' +
      '<label><input type="checkbox" data-k="holoSweep"> Holo sweep</label>' +
      '<label><input type="checkbox" data-k="pickPulse"> Pick pulse</label>' +
      '<label><input type="checkbox" data-k="banPulse"> Ban pulse</label>' +
      '<label><input type="checkbox" data-k="turnSpotlight"> Turn spotlight</label>';
    document.body.appendChild(p);
    p.querySelectorAll('input[type=checkbox]').forEach(function(cb){
      cb.checked = !!state[cb.dataset.k];
      cb.addEventListener('change', function(){
        state[cb.dataset.k] = cb.checked;
        localStorage.setItem(LSKEY, JSON.stringify(state));
      });
    });
    return p;
  }
  function setupUI(){
    var b=fxBtn(), p=panel();
    b.onclick = function(){ p.classList.toggle('show'); };
    document.addEventListener('keydown', function(e){ if(e.key==='Escape') p.classList.remove('show'); });
  }

  function hasAnime(){ return typeof window.anime === 'function'; }

  // Hover Parallax + Holo sweep on cards
  function bindCardHover(card){
    if(!card || card.__fxBound) return;
    card.__fxBound = true;
    if(!card.classList.contains('gc-holo')) card.classList.add('gc-holo');

    var rect=null;
    function enter(e){
      if(!state.hoverParallax && !state.holoSweep) return;
      rect = card.getBoundingClientRect();
      card.classList.add('gc-hover');
      if(hasAnime() && state.hoverParallax){
        anime.remove(card);
        anime({
          targets: card,
          scale: 1.02,
          duration: 150,
          easing: 'easeOutQuad',
          boxShadow: [
            { value: '0 10px 24px rgba(0,0,0,.35)', duration: 150, easing:'linear' }
          ]
        });
      }
    }
    function move(e){
      if(!state.hoverParallax) return;
      if(!rect) rect = card.getBoundingClientRect();
      var x = (e.clientX - rect.left) / rect.width;
      var y = (e.clientY - rect.top) / rect.height;
      var rx = (y - 0.5) * -8; // tilt
      var ry = (x - 0.5) * 8;
      if(hasAnime()){
        anime.remove(card);
        anime({
          targets: card,
          rotateX: rx,
          rotateY: ry,
          duration: 60,
          easing: 'linear'
        });
      }else{
        card.style.transform = 'rotateX('+rx+'deg) rotateY('+ry+'deg) scale(1.02)';
      }
    }
    function leave(){
      card.classList.remove('gc-hover');
      if(hasAnime()){
        anime.remove(card);
        anime({
          targets: card,
          rotateX: 0, rotateY: 0, scale: 1,
          boxShadow: '0 2px 8px rgba(0,0,0,.18)',
          duration: 180,
          easing: 'easeOutQuad'
        });
      }else{
        card.style.transform = '';
      }
    }
    card.addEventListener('mouseenter', enter);
    card.addEventListener('mousemove', move);
    card.addEventListener('mouseleave', leave);
  }

  // Pulses
  function pulse(el, color){
    if(!hasAnime()) return;
    anime({
      targets: el,
      scale: [{value:1.05, duration:110, easing:'easeOutQuad'}, {value:1, duration:140, easing:'easeOutCubic'}],
      boxShadow: [{value:'0 0 0 rgba(0,0,0,0)', duration:0},{value:'0 0 18px '+(color||'rgba(0,255,255,.5)'), duration:220, easing:'linear'},{value:'0 0 0 rgba(0,0,0,0)', duration:200, easing:'easeOutQuad'}]
    });
  }

  function bindPickBan(){
    document.addEventListener('click', function(e){
      var b = e.target.closest('.banIcon');
      if(b && state.banPulse){
        var card = e.target.closest('.card') || b;
        pulse(card, 'rgba(255,80,80,.55)');
      }
      // pick pulse: click on card but not on info/ban buttons
      var card = e.target.closest('.card');
      if(card && !e.target.closest('.banIcon') && !e.target.closest('.infoIcon') && state.pickPulse){
        pulse(card, 'rgba(80,200,255,.55)');
      }
    }, true);
  }

  // Turn spotlight (gentle glow loop)
  var spotlightAnime=null;
  function startSpotlight(){
    if(!state.turnSpotlight || !hasAnime()) return;
    var el = document.getElementById('turnIndicator') || document.querySelector('.turn-indicator, .activeTurnBanner');
    if(!el) return;
    if(spotlightAnime) spotlightAnime.pause();
    spotlightAnime = anime({
      targets: el,
      filter: [
        { value: 'drop-shadow(0 0 0 rgba(0,200,255,0))', duration: 0 },
        { value: 'drop-shadow(0 0 10px rgba(0,200,255,.55))', duration: 1000, easing:'easeInOutSine' },
        { value: 'drop-shadow(0 0 0 rgba(0,200,255,0))', duration: 1000, easing:'easeInOutSine' }
      ],
      translateY: [{value:0, duration:0},{value:-1.5, duration:500, easing:'easeInOutSine'},{value:0, duration:500, easing:'easeInOutSine'}],
      loop: true
    });
  }

  function bindAllCards(){
    document.querySelectorAll('.card').forEach(bindCardHover);
  }

  // Rebind after DOM updates (if your app modifies grid)
  var mo = new MutationObserver(function(){
    bindAllCards();
    startSpotlight();
  });
  mo.observe(document.documentElement, {subtree:true, childList:true});

  // init
  document.addEventListener('DOMContentLoaded', function(){
    setupUI();
    bindAllCards();
    bindPickBan();
    startSpotlight();
  });
})();
</script>
